<div class="container " >
  <form  [formGroup]="updateVehiculeFormGroup" (ngSubmit)="handleUpdateVehicule()" >
  <div class="row">
    <div class="col-md-6">

      <div class="card mt-1">
        <div class="card-header bg-black text-white">
          <h4><i class="bi bi-person-vcard"></i> Carte Grise :</h4>
        </div>
        <div class="card-body bg-light">
          <div class=" row mb-1">
            <label class="form-label col-md-4 pt-0">Immatriculation :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="ImmatCarteGrise" class="form-control text-center bg-dark-subtle" readonly>
            </div>
          </div>
          <div class="row mb-1">
            <label class="form-label col-md-4 pt-0">Type permis nécessaire :</label>
            <div class="col-md-6 offset-1">
              <select formControlName="typePermisVoiture" class="form-control text-center form-select rounded-5 "  >
                <optgroup label="Sélectionner la catégorie  "></optgroup>
                <option value="AM">AM</option>
                <option value="A1">A1</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="EB">EB</option>
                <option value="EC">EC</option>
                <option value="ED">ED</option>
              </select>
            </div>
          </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Marque :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="MarqueCarteGrise" class="form-control text-center  " placeholder="Marque">
            </div>
          </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Model :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="ModelCarteGrise" class="form-control text-center  " placeholder="Model">
            </div>
          </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Nombre de place :</label>
            <div class="col-md-6 offset-1">
              <input type="number" formControlName="NbPlaceCarteGrise" class="form-control text-center  " placeholder="Nombre de places">
            </div>
            </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Nom propriétaire :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="ProprietaireCarteGrise" class="form-control text-center  " placeholder="Propriétaire">
            </div>
          </div>
          <div class="row mb-1">
            <label class="form-label col-md-4 pt-0">Type carburant :</label>
            <div class="col-md-6 offset-1">
              <select formControlName="CarburantCarteGrise" class="form-control text-center form-select rounded-5">
                <optgroup label="Sélectionner le type du carburant"></optgroup>
                <option value="Diesel">Diesel</option>
                <option value="Essence">Essence</option>
                <option value="GPL">GPL (Gaz de Pétrole Liquéfiés)</option>
                <option value="GNC">GNC (Gaz Naturel comprimé)</option>
                <option value="Electricité">Electricité</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
          </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Date début :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="DateDebutCarteGrise" class="form-control text-center  ">
            </div>
          </div>
          <div class=" row ">
            <label class="form-label col-md-4">Date d'éxpiration :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="DateFinCarteGrise" class="form-control text-center  ">
            </div>
          </div>
        </div>

      </div>
      <div class="card mt-2">
        <div class="card-header bg-black text-white">
          <h4><i class="bi bi-card-list"></i> Vignette :</h4>
        </div>
        <div class="card-body bg-light">
          <div class=" row mb-1">
            <label class="form-label col-md-4">Code vignette :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="CodeVignette" class="form-control text-center  bg-dark-subtle" readonly>
            </div>
          </div>
          <div class=" row mb-1">
            <label class="form-label col-md-4">Date début :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="DateDebutVignette" class="form-control text-center  ">
            </div>
          </div>
          <div class=" row">
            <label class="form-label col-md-4">Date d'éxpiration :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="DateFinVignette" class="form-control text-center  ">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">

      <div class="card mt-4">
        <div class="card-header bg-black text-white">
          <h4><i class="bi-card-text"></i> Assurance :</h4>
        </div>
        <div class="card-body bg-light">
          <div class=" row mb-2">
            <label class="form-label col-md-4">Code assurance :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="CodeAssurance" class="form-control text-center  bg-dark-subtle" readonly>
            </div>
          </div>

          <div class=" row mb-2">
            <label class="form-label col-md-4">Type assurance :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="TypeAssurance" class="form-control text-center  " placeholder="Type de l'assurance">
            </div>
          </div>

          <div class=" row mb-2">
            <label class="form-label col-md-4">Date début :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="dateDebutAssurance" class="form-control text-center  ">
            </div>
          </div>

          <div class=" row">
            <label class="form-label col-md-4">Date d'éxpiration :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="dateFinAssurance" class="form-control text-center  ">
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-black text-white">
          <h4> <i class="bi bi-card-checklist"></i> Visite Technique :</h4>
        </div>
        <div class="card-body bg-light">
          <div class=" row mb-2">
            <label class="form-label col-md-4">Code visite technique :</label>
            <div class="col-md-6 offset-1">
              <input type="text" formControlName="CodeVisite" class="form-control text-center  bg-dark-subtle" readonly>
            </div>
          </div>


          <div class="row mb-2">
            <label class="form-label col-md-4 pt-0">Etat du véhicule :</label>
            <div class="col-md-6 offset-1">
              <select formControlName="EtatVoiture" class="form-control text-center form-select rounded-5">
                <optgroup label="Sélectionner l'état du vehicule"></optgroup>
                <option value="Conforme">✓ Conforme aux normes</option>
                <option value="Non_Conforme">✘ Non Conforme</option>
              </select>
            </div>
          </div>
          <div class=" row mb-2">
            <label class="form-label col-md-4">Date début :</label>
            <div class="col-md-6 offset-1" >
              <input type="date" formControlName="DateDebutVisite" class="form-control text-center  ">
            </div>
          </div>

          <div class=" row">
            <label class="form-label col-md-4">Date d'éxpiration :</label>
            <div class="col-md-6 offset-1">
              <input type="date" formControlName="DateFinVisite" class="form-control text-center  ">
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid col-md-6 offset-3 mt-2">
        <button class="btn btn-dark mt-3">Enregistrer les modifications</button>
      </div>


    </div>
  </div>

  </form>
</div>
